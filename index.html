<!-- Letter spacing.

- Indicado usar quando tiver pouco conteúdo no site para dar ênfase para o texto como se tivesse mais conteúdo, se pode unir o latter spacing com o line-height que significa distância de uma linha para outra. Os dois juntos permitem que eu tenha mais controle do meu site mesmo sendo pouco conteúdo eu posso manipular quanto de texto, a largura que vai ocupar e a distância em altura.

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Letter spacing</title>
		<style type="text/css">
			p{
				letter-spacing: 10px;
				line-height: 40px;
			}
		</style>
	</head>
<body>

	<p>Olá mundo dos programadores!<br />Olá mundo!</p>

	</body>
</html>

-->
